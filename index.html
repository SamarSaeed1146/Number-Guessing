<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
    <title>Number Guessing</title>
</head>
<body>
    <div class="container">
        <div class="container_wrapper">
            <button class="btn btn_again">Play Again</button>
            <p>Between 1 and 10</p>
        </div>
        <h2>Guess My Number Game</h2>
        <p class="hide_num">?</p>
        <p class="message">Start Guessing..............</p>
        <div class="number_data">
            <form>
                <input type="number" placeholder="Enter Your Lucky Number!" class="input_number">
                <button type="button" class="btn btn_check">Check Now!</button>
            </form>
            <div class="content">
                <p>Score: <span class="score">10</span></p>
                <p>High Score: <span class="high_score">10</span></p>
            </div>
        </div>
    </div>
</body>
</html>
